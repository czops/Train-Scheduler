<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!--MomentJS is called in here to do some time switching-->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

</head>

<body>


    <div class="container">
        <div class="col">
            <div class="row">
                <div class="jumbotron jumbotron-fluid" id="header">
                    <div class="container">
                        <h1 class="display-4">Train Scheduler!</h1>
                        <p class="lead">Choo choo!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Time of Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName4">Train Name</label>
                            <input type="Name" class="form-control" id="InputTrainName" placeholder="Thomas">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputRole4">Destination</label>
                            <input type="Destination" class="form-control" id="InputDestination" placeholder="Kingdom Come">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="example-date-input" class="col-2 col-form-label">First Train Time (hh:mm - military time)</label>
                        <div class="col-10">
                            <input class="form-control" type="time" value="" id="InputTrainTime">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="example-number-input" class="col-2 col-form-label">Frequency</label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="0" id="InputFrequency">
                        </div>
                    </div>

            </div>

            <button type="submit" class="btn btn-primary" id="add-row">Add Your Train!</button>
            </form>
        </div>
    </div>
    </div>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
